<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Fotos</title>
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="shortcut icon" href="miniaturas/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Ancestralidade Urbana</h1>
        <p>Tradição, identidade e presença no tempo prsente</p>
    </header>
    <main id="galeria">
        <section id="galeriafotos">
            <article id="fotos">
                <img src="fotos/fotos red/r-foto 27 - esporte 2.jpg" alt="jogador de basquete fazendo uma cesta">
                <img src="fotos/fotos red/r-foto 5 -posando 1.jpg" alt="Retrato artistico de uma modelo">
                <img src="fotos/fotos red/r-foto 31 - intrumento 2.jpg" alt="Retarto artistico deuma mulher de cabelo cacheado tocando bateria energiticamente">
                <img src="fotos//fotos red/r-foto 20 - grafite 3.jpg" alt="Foto de um muro com grafite de um homem com bone e punho cerrado">
                <img src="fotos/fotos red/r-foto 10 -posando 5.jpg" alt="retrato de mulher com foco no rosto e cabelo ao vento">
                <img src="fotos/fotos red/r-foto 35 - monalisa kuche.png" alt="Monalisa Kuche - retarto artístico gerado por IA da Monalisa + desenho de uma rainha do reino Kuche">
                <img src="fotos/fotos red/r-foto 3 -roupa-etnica.jpg" alt="foto de mulher com roupas etnicas africanas">
                <img src="fotos/fotos red/r-foto 14 -pose man street.jpg" alt="foto de modelo masculino com óculos escuro e com muro de grafite atras">
                <img src="fotos/fotos red/r-foto 1 - turbante.jpg" alt="Mulher com pintura tribal africanapontilhda branca nos olhos e turbante">
                <img src="fotos/fotos red/r-foto 2 -desenho-colorido.jpg" alt="Foto de uma mulher jovem colorido">
           </article>
      </section>

    <div id="modal">
        <img src="" alt="Imagem com zoom">
    </div>

    <div id="botaofechar">
    </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
